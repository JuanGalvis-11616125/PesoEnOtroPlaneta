    <h1>Tu Peso en otro planeta</h1>

    <script>
    
        // DATO INGRESADO POR EL USUARIO POR VENTANA EMERGENTE
        var Usuario = prompt("Cual es tu peso?");
        var Planeta = prompt("Elige: {1}Mercurio {2}Venus {3}Tierra {4}Marte {5}Jupiter {6}Saturno {7}Urano {8}Neptuno");

        var g_mercurio = 3.7; //1
        var g_venus = 8.87; //2
        var g_tierra = 9.8; //3
        var g_marte = 3.7; //4
        var g_jupiter = 24.8; //5
        var g_saturno = 10.44; //6
        var g_urano = 8.87; //7
        var g_neptuno = 11.15; //8

        var gravedad;
        var nombre;

        if(Planeta==1)
        {
            gravedad = g_mercurio;
            nombre = "Mercurio";
        
        }else if(Planeta==2)
            {
                gravedad = g_venus;
                nombre = "Venus";
            
            }else if(Planeta==3)
                {
                    gravedad = g_tierra;
                    nombre = "Tierra";
                }else if(Planeta==4)
                    {
                        gravedad = g_marte;
                        nombre = "Marte";
                    }else if(Planeta==5)
                        {
                            gravedad = g_jupiter;
                            nombre = "Jupiter";   
                        }else if(Planeta==6)
                            {
                                gravedad = g_saturno;
                                nombre = "Saturno";
                            }else if(Planeta==7)
                                {
                                    gravedad = g_urano;
                                    nombre = "Urano";
                                }else if(Planeta==8)
                                    {
                                        gravedad = g_neptuno;
                                        nombre = "Neptuno";
                                    }
    
        var Peso = parseInt(Usuario);
        var Result = (Peso*gravedad)/g_tierra;
        // CONVERTIR A INT -> ENTERO
        Result = parseInt(Result);

        document.write("Tu Peso en "+nombre+" es: <b>"+Result+" kilos</b>"); 
    </script>
